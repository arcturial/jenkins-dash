<!DOCTYPE html><html lang="en"><head><meta name="viewport" content="initial-scale=1"><title>Jenkins Dashboard</title><link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" type="text/css"><link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css"><link href="style.css" rel="stylesheet" type="text/css"></head><body><div class="container-fluid"><div class="row"><div class="builds"><span data-bind="css: {visible: app.loading }" class="loading"><i class="glyphicon glyphicon-refresh"></i></span><h2>Jenkins Jobs</h2><div class="row"><div data-bind="foreach: app.jobs" class="job-cont"><div class="job clearfix"><span data-bind="css: color" class="status"></span><span data-bind="text: name" class="bt"></span><span data-bind="text: '#' + build.number" class="bn"></span><span data-bind="text: host" class="bp"></span><!-- ko foreach: users --><img data-bind="attr: { src: gravatar, title: name }" class="img-thumbnail profile pull-right"><!-- /ko --></div></div><div class="message">showing latest <span data-bind="text: app.showing"></span> out of <span data-bind="text: app.total"></span> builds
</div></div></div></div></div></body><script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js" type="text/javascript"></script><script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script><script src="//cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js" type="text/javascript"></script><script src="script.js" type="text/javascript"></script></html>
